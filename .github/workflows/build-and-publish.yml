name: Build and Publish Images

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - latest-only
          - full
          - custom
        default: latest-only
      php_versions:
        description: 'PHP versions (comma-separated, only for custom build)'
        required: false
        type: string
      node_versions:
        description: 'Node versions (comma-separated, only for custom build)'
        required: false
        type: string
      force_build_base:
        description: 'Force rebuild base images even if they exist'
        required: false
        type: boolean
        default: false
      force_build_node:
        description: 'Force rebuild node images even if they exist'
        required: false
        type: boolean
        default: false
      force_build_composer1:
        description: 'Force rebuild composer1 images even if they exist'
        required: false
        type: boolean
        default: false
  workflow_run:
    workflows: ["Mirror Base Images"]
    types: [completed]
    branches: [master]
  schedule:
    # Weekly build on Monday at 3 AM UTC (after mirror job on Sunday)
    - cron: '0 3 * * 1'
  push:
    branches: [master]
    paths:
      - 'Dockerfile*'
      - 'node/Dockerfile'
      - 'composer1/Dockerfile'
      - '.github/workflows/*.yml'
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'node/Dockerfile'
      - 'composer1/Dockerfile'
      - '.github/workflows/*.yml'

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_BASE: ghcr.io/${{ github.repository_owner }}/gitlab-ci-base-images
  TARGET_REGISTRY: ghcr.io/${{ github.repository_owner }}/gitlab-ci

jobs:
  prepare-matrix:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      php_matrix: ${{ steps.matrix.outputs.php_matrix }}
      node_matrix: ${{ steps.matrix.outputs.node_matrix }}
      build_needed: ${{ steps.matrix.outputs.build_needed }}
      base_build_matrix: ${{ steps.check-images.outputs.base_build_matrix }}
      node_build_matrix: ${{ steps.check-images.outputs.node_build_matrix }}
      composer1_build_matrix: ${{ steps.check-images.outputs.composer1_build_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.4

      - name: Determine build type
        id: build_type
        run: |
          BUILD_TYPE="latest-only"
          
          # Workflow dispatch with custom settings
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BUILD_TYPE="${{ inputs.build_type }}"
          # Weekly schedule or after mirror workflow
          elif [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            BUILD_TYPE="full"
          # Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BUILD_TYPE="latest-only"
          # Pull request
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BUILD_TYPE="latest-only"
          fi
          
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build type: $BUILD_TYPE"

      - name: Generate build matrix
        id: matrix
        run: |
          BUILD_TYPE="${{ steps.build_type.outputs.build_type }}"
          PHP_VERSIONS=""
          NODE_VERSIONS=""
          
          # Handle custom versions from workflow dispatch
          if [[ "$BUILD_TYPE" == "custom" ]] && [[ -n "${{ inputs.php_versions }}" ]]; then
            PHP_VERSIONS="${{ inputs.php_versions }}"
            NODE_VERSIONS="${{ inputs.node_versions }}"
          else
            # Discover PHP versions from GHCR mirror (7.4+ only)
            echo "ðŸ“¦ Discovering PHP versions from GHCR..."
            # Get unique PHP versions (mirror workflow ensures only one OS variant per version)
            ALL_PHP=$(crane ls ${{ env.GHCR_BASE }}/php 2>/dev/null | \
              grep -E '^[78]\.[0-9]+-cli-(bullseye|bookworm)$' | \
              awk -F'-cli-' '{print $1}' | \
              sort -uV | \
              awk '$1 >= "7.4"' || echo "")
            
            # Fallback to Docker Hub if GHCR is empty
            if [[ -z "$ALL_PHP" ]]; then
              echo "âš ï¸ GHCR empty, discovering from Docker Hub..."
              ALL_PHP=$(crane ls php 2>/dev/null | \
                grep -E '^[78]\.[0-9]+-cli-(bullseye|bookworm)$' | \
                awk -F'-cli-' '{print $1}' | \
                sort -uV | \
                awk '$1 >= "7.4"' || echo "")
            fi
            
            # Discover Node versions
            echo "ðŸ“¦ Discovering Node versions..."
            # Get unique Node versions (mirror workflow ensures only one OS variant per version)
            ALL_NODE=$(crane ls ${{ env.GHCR_BASE }}/node 2>/dev/null | \
              grep -E '^[0-9]+-(bullseye|bookworm)$' | \
              awk -F'-' '{print $1}' | \
              sort -un | \
              awk '$1 >= 14' || echo "")
            
            if [[ -z "$ALL_NODE" ]]; then
              echo "âš ï¸ GHCR empty, discovering from Docker Hub..."
              ALL_NODE=$(crane ls node 2>/dev/null | \
                grep -E '^[0-9]+-(bullseye|bookworm)$' | \
                awk -F'-' '{print $1}' | \
                sort -un | \
                awk '$1 >= 14' || echo "")
            fi
            
            # Select versions based on build type
            if [[ "$BUILD_TYPE" == "full" ]]; then
              PHP_VERSIONS=$(echo "$ALL_PHP" | tr '\n' ',' | sed 's/,$//')
              NODE_VERSIONS=$(echo "$ALL_NODE" | tr '\n' ',' | sed 's/,$//')
            else  # latest-only
              PHP_VERSIONS=$(echo "$ALL_PHP" | tail -1)
              NODE_VERSIONS=$(echo "$ALL_NODE" | tail -2 | tr '\n' ',' | sed 's/,$//')
            fi
          fi
          
          # Determine OS release for each PHP version (7.4+ only)
          get_php_os() {
            local ver=$1
            local major=${ver%%.*}
            local minor=${ver#*.}; minor=${minor%%.*}
            
            if [[ "$major" == "7" ]]; then
              echo "bullseye"  # 7.4 uses bullseye
            elif [[ "$major" == "8" ]]; then
              [[ "$minor" == "0" ]] && echo "bullseye" || echo "bookworm"
            else
              echo "bookworm"
            fi
          }
          
          # Generate PHP matrix
          PHP_MATRIX='{"include":['
          FIRST=true
          for version in ${PHP_VERSIONS//,/ }; do
            [[ -z "$version" ]] && continue
            os_release=$(get_php_os "$version")
            [[ "$FIRST" == true ]] && FIRST=false || PHP_MATRIX+=','
            PHP_MATRIX+="{\"version\":\"$version\",\"os_release\":\"$os_release\"}"
          done
          PHP_MATRIX+=']}'
          
          # Generate Node matrix
          NODE_MATRIX='{"include":['
          FIRST=true
          for version in ${NODE_VERSIONS//,/ }; do
            [[ -z "$version" ]] && continue
            [[ "$FIRST" == true ]] && FIRST=false || NODE_MATRIX+=','
            NODE_MATRIX+="{\"version\":\"$version\"}"
          done
          NODE_MATRIX+=']}'
          
          echo "PHP versions: $PHP_VERSIONS"
          echo "Node versions: $NODE_VERSIONS"
          
          echo "php_matrix=$PHP_MATRIX" >> $GITHUB_OUTPUT
          echo "node_matrix=$NODE_MATRIX" >> $GITHUB_OUTPUT
          
          # Determine if build is needed
          if [[ -z "$PHP_VERSIONS" ]]; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No PHP versions found, skipping build"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "âœ… Build will proceed with PHP: $PHP_VERSIONS and Node: $NODE_VERSIONS"
          fi

      - name: Check existing images and prepare build matrices
        id: check-images
        run: |
          echo "ðŸ“¦ Checking for existing images..."
          
          # Parse the matrices
          PHP_MATRIX='${{ steps.matrix.outputs.php_matrix }}'
          NODE_MATRIX='${{ steps.matrix.outputs.node_matrix }}'
          
          # Function to check if image exists
          check_image_exists() {
            local image_tag=$1
            if crane manifest "$image_tag" >/dev/null 2>&1; then
              return 0  # Image exists
            else
              return 1  # Image doesn't exist
            fi
          }
          
          # Determine if we should force rebuild all images
          # Force rebuild ONLY if: workflow_run (after mirror) or schedule (weekly)
          # NOT on push to master - that should only build missing images
          FORCE_REBUILD_ALL=false
          if [[ "${{ github.event_name }}" == "workflow_run" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]]; then
            FORCE_REBUILD_ALL=true
            echo "âš ï¸ Force rebuilding all images due to trigger: ${{ github.event_name }}"
          fi
          
          # Check base images
          BASE_BUILD_MATRIX='{"include":['
          BASE_FIRST=true
          FORCE_BASE="${{ inputs.force_build_base }}"
          
          for item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            version=$(echo "$item" | jq -r '.version')
            os_release=$(echo "$item" | jq -r '.os_release')
            
            # Check if image exists or if force build is enabled
            # Build if: force flag set, OR auto-rebuild trigger, OR image doesn't exist
            if [[ "$FORCE_BASE" == "true" ]] || [[ "$FORCE_REBUILD_ALL" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}:$version"; then
              [[ "$BASE_FIRST" == true ]] && BASE_FIRST=false || BASE_BUILD_MATRIX+=','
              BASE_BUILD_MATRIX+="$item"
              echo "ðŸ”¨ Will build base image: PHP $version"
            else
              echo "âœ… Base image exists: PHP $version (skipping)"
            fi
          done
          BASE_BUILD_MATRIX+=']}'
          
          # Check node images
          NODE_BUILD_MATRIX='{"include":['
          NODE_FIRST=true
          FORCE_NODE="${{ inputs.force_build_node }}"
          
          for php_item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            php_version=$(echo "$php_item" | jq -r '.version')
            php_os=$(echo "$php_item" | jq -r '.os_release')
            
            for node_item in $(echo "$NODE_MATRIX" | jq -c '.include[]'); do
              node_version=$(echo "$node_item" | jq -r '.version')
              
              # Check if image exists or if force build is enabled
              # Build if: force flag set, OR auto-rebuild trigger, OR image doesn't exist
              if [[ "$FORCE_NODE" == "true" ]] || [[ "$FORCE_REBUILD_ALL" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}:${php_version}-node${node_version}"; then
                [[ "$NODE_FIRST" == true ]] && NODE_FIRST=false || NODE_BUILD_MATRIX+=','
                NODE_BUILD_MATRIX+="{\"php\":{\"version\":\"$php_version\",\"os_release\":\"$php_os\"},\"node\":{\"version\":\"$node_version\"}}"
                echo "ðŸ”¨ Will build node image: PHP $php_version + Node $node_version"
              else
                echo "âœ… Node image exists: PHP $php_version + Node $node_version (skipping)"
              fi
            done
          done
          NODE_BUILD_MATRIX+=']}'
          
          # Check composer1 images
          COMPOSER1_BUILD_MATRIX='{"include":['
          COMPOSER1_FIRST=true
          FORCE_COMPOSER1="${{ inputs.force_build_composer1 }}"
          
          for php_item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            php_version=$(echo "$php_item" | jq -r '.version')
            php_os=$(echo "$php_item" | jq -r '.os_release')
            
            for node_item in $(echo "$NODE_MATRIX" | jq -c '.include[]'); do
              node_version=$(echo "$node_item" | jq -r '.version')
              
              # Check if image exists or if force build is enabled
              # Build if: force flag set, OR auto-rebuild trigger, OR image doesn't exist
              if [[ "$FORCE_COMPOSER1" == "true" ]] || [[ "$FORCE_REBUILD_ALL" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}-composer1:${php_version}-node${node_version}"; then
                [[ "$COMPOSER1_FIRST" == true ]] && COMPOSER1_FIRST=false || COMPOSER1_BUILD_MATRIX+=','
                COMPOSER1_BUILD_MATRIX+="{\"php\":{\"version\":\"$php_version\",\"os_release\":\"$php_os\"},\"node\":{\"version\":\"$node_version\"}}"
                echo "ðŸ”¨ Will build composer1 image: PHP $php_version + Node $node_version"
              else
                echo "âœ… Composer1 image exists: PHP $php_version + Node $node_version (skipping)"
              fi
            done
          done
          COMPOSER1_BUILD_MATRIX+=']}'
          
          # Output the build matrices
          echo "base_build_matrix=$BASE_BUILD_MATRIX" >> $GITHUB_OUTPUT
          echo "node_build_matrix=$NODE_BUILD_MATRIX" >> $GITHUB_OUTPUT
          echo "composer1_build_matrix=$COMPOSER1_BUILD_MATRIX" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "Base build matrix: $BASE_BUILD_MATRIX"
          echo "Node build matrix: $NODE_BUILD_MATRIX"
          echo "Composer1 build matrix: $COMPOSER1_BUILD_MATRIX"

  build-base-images:
    name: Build Base PHP ${{ matrix.version }}
    needs: prepare-matrix
    if: needs.prepare-matrix.outputs.build_needed == 'true' && needs.prepare-matrix.outputs.base_build_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.base_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if latest version
        id: latest
        run: |
          ALL_VERSIONS='${{ toJson(needs.prepare-matrix.outputs.php_matrix) }}'
          LATEST=$(echo "$ALL_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.version }}" == "$LATEST" ]] && echo "is_latest=true" >> $GITHUB_OUTPUT || echo "is_latest=false" >> $GITHUB_OUTPUT

      - name: Build and push PHP base image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            PHP_VERSION=${{ matrix.version }}
            OS_RELEASE=${{ matrix.os_release }}
            REGISTRY_BASE=${{ env.GHCR_BASE }}
          tags: |
            ${{ env.TARGET_REGISTRY }}:${{ matrix.version }}
            ${{ steps.latest.outputs.is_latest == 'true' && format('{0}:latest', env.TARGET_REGISTRY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-node-images:
    name: Build PHP ${{ matrix.php.version }} + Node ${{ matrix.node.version }}
    needs: [prepare-matrix, build-base-images]
    # Run if base images are done building (or skipped) and there are node images to build
    if: |
      always() && 
      needs.prepare-matrix.outputs.build_needed == 'true' && 
      needs.prepare-matrix.outputs.node_build_matrix != '{"include":[]}' &&
      (needs.build-base-images.result == 'success' || needs.build-base-images.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.node_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if latest versions
        id: latest
        run: |
          # Check if PHP is latest
          PHP_VERSIONS='${{ toJson(needs.prepare-matrix.outputs.php_matrix) }}'
          LATEST_PHP=$(echo "$PHP_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.php.version }}" == "$LATEST_PHP" ]] && PHP_LATEST=true || PHP_LATEST=false
          
          # Check if Node is latest
          NODE_VERSIONS='${{ toJson(needs.prepare-matrix.outputs.node_matrix) }}'
          LATEST_NODE=$(echo "$NODE_VERSIONS" | jq -r '.include[].version' | sort -n | tail -1)
          [[ "${{ matrix.node.version }}" == "$LATEST_NODE" ]] && NODE_LATEST=true || NODE_LATEST=false
          
          # Both must be latest for the special tag
          if [[ "$PHP_LATEST" == "true" && "$NODE_LATEST" == "true" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi
          
          # Detect which OS variant exists for Node
          if crane manifest "${{ env.GHCR_BASE }}/node:${{ matrix.node.version }}-bookworm" >/dev/null 2>&1; then
            echo "node_os_release=bookworm" >> $GITHUB_OUTPUT
          else
            echo "node_os_release=bullseye" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Node variant
        uses: docker/build-push-action@v5
        with:
          context: node
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ENV_SOURCE_IMAGE=${{ env.TARGET_REGISTRY }}
            PHP_VERSION=${{ matrix.php.version }}
            NODE_VERSION=${{ matrix.node.version }}
            NODE_OS_RELEASE=${{ steps.latest.outputs.node_os_release }}
            REGISTRY_BASE=${{ env.GHCR_BASE }}
          tags: |
            ${{ env.TARGET_REGISTRY }}:${{ matrix.php.version }}-node${{ matrix.node.version }}
            ${{ steps.latest.outputs.is_latest == 'true' && format('{0}:latest-nodelatest', env.TARGET_REGISTRY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-composer1-images:
    name: Build Composer1 PHP ${{ matrix.php.version }} + Node ${{ matrix.node.version }}
    needs: [prepare-matrix, build-node-images]
    # Run if node images are done building (or skipped) and there are composer1 images to build
    if: |
      always() && 
      needs.prepare-matrix.outputs.build_needed == 'true' && 
      needs.prepare-matrix.outputs.composer1_build_matrix != '{"include":[]}' &&
      (needs.build-node-images.result == 'success' || needs.build-node-images.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.composer1_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if latest versions
        id: latest
        run: |
          # Check if PHP is latest
          PHP_VERSIONS='${{ toJson(needs.prepare-matrix.outputs.php_matrix) }}'
          LATEST_PHP=$(echo "$PHP_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.php.version }}" == "$LATEST_PHP" ]] && PHP_LATEST=true || PHP_LATEST=false
          
          # Check if Node is latest
          NODE_VERSIONS='${{ toJson(needs.prepare-matrix.outputs.node_matrix) }}'
          LATEST_NODE=$(echo "$NODE_VERSIONS" | jq -r '.include[].version' | sort -n | tail -1)
          [[ "${{ matrix.node.version }}" == "$LATEST_NODE" ]] && NODE_LATEST=true || NODE_LATEST=false
          
          # Both must be latest for the special tag
          if [[ "$PHP_LATEST" == "true" && "$NODE_LATEST" == "true" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Composer1 variant
        uses: docker/build-push-action@v5
        with:
          context: composer1
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ENV_SOURCE_IMAGE=${{ env.TARGET_REGISTRY }}
            PHP_VERSION=${{ matrix.php.version }}
            NODE_VERSION=${{ matrix.node.version }}
            REGISTRY_BASE=${{ env.GHCR_BASE }}
          tags: |
            ${{ env.TARGET_REGISTRY }}-composer1:${{ matrix.php.version }}-node${{ matrix.node.version }}
            ${{ steps.latest.outputs.is_latest == 'true' && format('{0}-composer1:latest-nodelatest', env.TARGET_REGISTRY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max